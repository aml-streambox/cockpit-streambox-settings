<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.cockpit.StreamboxSettings"/>
    <allow send_destination="org.cockpit.StreamboxSettings"/>
    <allow receive_sender="org.cockpit.StreamboxSettings"/>
  </policy>

  <policy group="wheel">
    <allow send_destination="org.cockpit.StreamboxSettings"/>
    <allow receive_sender="org.cockpit.StreamboxSettings"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.cockpit.StreamboxSettings"/>
    <allow receive_sender="org.cockpit.StreamboxSettings"/>
  </policy>
</busconfig>
